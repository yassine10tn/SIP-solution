<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-blue-50 to-pink-100 px-4 py-12 animate-gradient">
  <div
    class="flex flex-col md:flex-row bg-white shadow-2xl rounded-3xl w-full max-w-7xl overflow-hidden transition-all duration-500 hover:shadow-3xl min-h-[700px] transform hover:-translate-y-1">
    <!-- Image Section -->
    <div class="hidden md:block md:w-1/2 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-600/20 to-purple-600/20 z-10"></div>
      <img src="/login.jpg" alt="Login Illustration"
        class="w-full h-full object-cover object-center transition-transform duration-700 hover:scale-105"
        loading="lazy" />
      <div class="absolute bottom-8 left-0 right-0 text-center z-20">
        <p class="text-white text-lg font-medium drop-shadow-md">Bienvenue dans notre plateforme</p>
        <p class="text-white/90 text-sm mt-1 drop-shadow-md">Connectez-vous pour accéder à votre espace</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
      <!-- Floating decorative elements -->
      <div class="absolute -top-10 -right-10 w-20 h-20 rounded-full bg-blue-100/50 blur-xl"></div>
      <div class="absolute -bottom-10 -left-10 w-24 h-24 rounded-full bg-purple-100/50 blur-xl"></div>

      <!-- Logo & Title -->
      <div class="text-center mb-22 relative z-10">
        <div class="flex justify-center mb-4">
          <div
            class="w-14 h-14 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg transform transition-all duration-300 hover:rotate-12">
            <i class="pi pi-lock text-white text-2xl"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Connexion</h1>
        <p class="text-gray-500 transition-colors duration-300 hover:text-gray-600">Entrez vos identifiants pour
          continuer</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="login()" class="space-y-6 relative z-10" #loginForm="ngForm" novalidate>

        <!-- Champ Matricule -->
        <div class="group">
          <label for="matricule"
            class="block text-sm font-medium text-gray-700 mb-2 transition-colors duration-300 group-hover:text-indigo-600">Matricule
            <span class="text-red-500">*</span></label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-colors duration-300 group-hover:text-indigo-500">
              <i class="pi pi-id-card text-gray-400"></i>
            </div>
            <input type="text" id="matricule" name="matricule" [(ngModel)]="matricule" required
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 hover:border-indigo-300"
              placeholder="Votre matricule"
              [class.border-red-500]="loginForm.submitted && loginForm.controls['matricule'].errors" />
          </div>
          <p *ngIf="loginForm.submitted && loginForm.controls['matricule']?.errors"
            class="mt-1 text-sm text-red-600 animate-pulse">
            Le matricule est requis
          </p>
        </div>

        <!-- Champ Mot de passe -->
        <div class="group">
          <label for="password"
            class="block text-sm font-medium text-gray-700 mb-2 transition-colors duration-300 group-hover:text-indigo-600">Mot
            de passe <span class="text-red-500">*</span></label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-colors duration-300 group-hover:text-indigo-500">
              <i class="pi pi-lock text-gray-400"></i>
            </div>
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
              required
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 hover:border-indigo-300"
              placeholder="Votre mot de passe"
              [class.border-red-500]="loginForm.submitted && loginForm.controls['password'].errors" />
            <button type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-indigo-600 transition-all duration-300 transform hover:scale-110"
              (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <i class="pi" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
            </button>
          </div>
          <p *ngIf="loginForm.submitted && loginForm.controls['password']?.errors"
            class="mt-1 text-sm text-red-600 animate-pulse">
            Le mot de passe est requis
          </p>
        </div>


        <!-- Bouton Se connecter -->
        <button type="submit" [disabled]="isLoading"
          class="w-full flex justify-center items-center py-3.5 px-4 mt-14 border border-transparent rounded-xl shadow-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed group">
          <span *ngIf="!isLoading" class="flex items-center">
            <i class="pi pi-sign-in mr-2 group-hover:translate-x-1 transition-transform"></i>
            <span class="group-hover:translate-x-0.5 transition-transform">Se connecter</span>
          </span>
          <span *ngIf="isLoading" class="flex items-center">
            <i class="pi pi-spinner pi-spin mr-2"></i>
            Connexion en cours...
          </span>
        </button>

      </form>
    </div>
  </div>
</div>
