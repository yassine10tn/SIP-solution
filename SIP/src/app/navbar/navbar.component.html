<nav class="fixed top-0 w-full z-50 flex justify-between px-5 py-2 items-center bg-white shadow-md">
  <div class="flex items-center" (click)="navigateTo('accueil')">
    <img src="./logo.png" alt="Logo" class="w-48 h-auto object-contain cursor-pointer">
  </div>
  
  <div class="flex items-center">
    <ul class="flex items-center justify-end space-x-6">
      <!-- Dashboard -->
      <li class="relative group" (click)="navigateTo('dashboard')">
        <i class="fa-solid fa-gauge text-xl text-gray-700 cursor-pointer hover:text-blue-800"></i>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Dashboard
        </span>
      </li>

      <!-- Sociétés -->
      <li class="relative group" (click)="navigateTo('societe-list')">
        <i class="fa-solid fa-file-alt text-xl text-gray-700 cursor-pointer hover:text-blue-800"></i>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Société
        </span>
      </li>

      <!-- Contacts -->
      <li class="relative group" (click)="navigateTo('contact-list')">
        <i class="fa-solid fa-address-book text-xl text-gray-700 cursor-pointer hover:text-blue-800"></i>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Contacts
        </span>
      </li>

      <!-- Commissaires -->
      <li class="relative group" (click)="navigateTo('commissaire-list')">
        <i class="fa-solid fa-user-shield text-xl text-gray-700 cursor-pointer hover:text-blue-800"></i>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Commissaires
        </span>
      </li>

      <!-- Déconnexion (visible seulement si connecté) -->
      <li *ngIf="currentUser" class="relative group" (click)="confirmLogout()">
        <i class="fa-solid fa-right-from-bracket text-xl text-gray-700 cursor-pointer hover:text-blue-800"></i>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Déconnexion
        </span>
      </li>

      <!-- Profil utilisateur -->
      <li class="relative group">
        <ng-container *ngIf="currentUser; else loginBtn">
          <div class="flex items-center space-x-2 cursor-default">
            <i class="fa-solid fa-user-circle text-xl text-blue-600"></i>
            <span class="text-sm font-medium">{{ currentUser.matricule }}</span>
          </div>
          <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
            Profil
          </span>
        </ng-container>
        <ng-template #loginBtn>
          <i class="fa-solid fa-user text-xl text-gray-700 cursor-pointer hover:text-blue-800" 
             (click)="navigateTo('login')"></i>
        </ng-template>
      </li>
    </ul>
  </div>
</nav>
